    <section class="container text-dark my-4">

            <form action="" name="myform" onsubmit="return validateForm()" method="post">
                <div class="form-group">
                    <label for="">Your Name</label><br>
                    <input type="text" class="form-control" placeholder="inter your name" name="userName" >
                    <span id="usernameCheck" class="error text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="">Your Email</label><br>
                    <input type="email" class="form-control" placeholder="inter your email" name="eMail" >
                    <span id="emailCheck" class="error text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="">Your Phone Number</label><br>
                    <input type="number" class="form-control" placeholder="inter your Phone Number" name="number" id="number">
                    <span id="number_error" class="error text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Describe what you want to contact me for here</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your message" name="message"
                        rows="1"></textarea>
                        <span id="messageCheck" class="error text-danger"></span>
                </div>
                <input type="submit" placeholder="submit" class="btn btn-danger">

            </form>
        </div>
